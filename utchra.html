<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en">
<head>
  <title>UTC HRA APP</title>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="HRA_UTC_CSS.css" type="text/css">
  <!--[if lt IE 9]>
  <script src="https://html5shim.googlecode.com/svn/trunk/html5.js">
  </script>
  <![endif]-->
</head>
<body>
  <header>
    <div class="header-div">
    </div>
  </header>

  <div id="body-text-content">
    <div id="form-page-title">
    <h2>UTC / Refusal HRA Care Plan</h2>
    <br>
    </div>
    <form method="post">
      <label for="date-textBox">Date Completed:</label>
      <input type="text" id="date-textBox">
      <br>

      <label for="fall-risk">Fall Risk:</label>
      <input type="checkbox" id="fall-risk-checkBox">
      <br>

      <label for="asthma-checkBox">Asthma</label>
      <input type="checkbox" name="asthma-checkBox" id="asthma-checkBox">
      <br>

      <label for="copd-checkBox">COPD</label>
      <input type="checkbox" name="copd-checkBox" id="copd-checkBox">
      <br>

      <label for="other-breathing-checkBox">Other breathing or lung conditions</label>
      <input type="checkbox" name="other-breathing-checkBox" id="other-breathing-checkBox">
      <br>

      <label for="heart-disease-checkBox">Heart Disease</label>
      <input type="checkbox" name="heart-disease-checkBox" id="heart-disease-checkBox">
      <br>

      <label for="heart-failure-checkBox">Heart Failure</label>
      <input type="checkbox" name="heart-failure-checkBox" id="heart-failure-checkBox">
      <br>

      <label for="htn-checkBox">High Blood Pressure</label>
      <input type="checkbox" name="htn-checkBox" id="htn-checkBox">
      <br>

      <label for="kidney-checkBox">Kidney disease or kidney failure</label>
      <input type="checkbox" name="kidney-checkBox" id="kidney-checkBox">
      <br>

      <label for="dm-checkBox">Diabetes or high blood sugar</label>
      <input type="checkbox" name="dm-checkBox" id="dm-checkBox">
      <br>

      <label for="cancer-checkBox">Cancer</label>
      <input type="checkbox" name="cancer-checkBox" id="cancer-checkBox">
      <br>

      <label for="hiv-checkBox">HIV or AIDS</label>
      <input type="checkbox" name="hiv-checkBox" id="hiv-checkBox">
      <br>

      <label for="mental-checkBox">Behavioral or mental health conditions</label>
      <input type="checkbox" name="mental-checkBox" id="mental-checkBox">
      <br>

      <label for="health-textBox">In general, would you say your health is:</label>
      <input type="text" id="health-textBox">
      <br>

      <label for="flu-checkBox">Have you had your flu vaccine within the past year?</label>
      <input type="checkbox" name="flu-checkBox" id="flu-checkBox">
      <br>

      <label for="tobacco-checkBox">Do you currently use Tobacco?</label>
      <input type="checkbox" name="tobacco-checkBox" id="tobacco-checkBox">
      <br>

      <label for="transport-checkBox">Do you ever have trouble getting to and from your doctors visits, the grocery store or drug store?</label>
      <input type="checkbox" name="transport-checkBox" id="transport-checkBox">
      <br>

      <label for="er-textBox">In the past year, how many times have you been to the emergency room?</label>
      <input type="text" id="er-textBox">
      <br>

      <label for="inp-textBox">In the past year, how many times have you stayed overnight as a patient in the hospital?</label>
      <input type="text" id="inp-textBox">
      <br>

      <label for="falls-textBox">In the past year, how many times have fallen?</label>
      <input type="text" id="falls-textBox">
      <br>

      <label for="meds-textBox">How many different medications do you take regularly?</label>
      <input type="text" id="meds-textBox">
      <br>
      <br>

      <div class="sub-title-content">
      <label for="title-next-section">Over the past month, how often have you been bothered by the following:</label>
      <br>
      <br>
      </div>

      <label for="depressed-checkBox">Feeling down, depressed or hopeless</label>
      <input type="checkbox" name="depressed-checkBox" id="depressed-checkBox">
      <br>

      <label for="sleep-checkBox">Trouble falling asleep, staying asleep or sleeping too much</label>
      <input type="checkbox" name="sleep-checkBox" id="sleep-checkBox">
      <br>

      <label for="appetite-checkBox">Poor appetite or eating too much</label>
      <input type="checkbox" name="appetite-checkBox" id="appetite-checkBox">
      <br>

      <label for="pain-checkBox">Body pain that makes it difficult to work or complete activities</label>
      <input type="checkbox" name="pain-checkBox" id="pain-checkBox">
      <br>
      <br>

      <div class="sub-title-content">
      <label for="title-next-section">How often do you need help with the following:</label>
      <br>
      <br>
      </div>

      <label for="meds-adl-checkBox">Taking medications</label>
      <input type="checkbox" name="meds-adl-checkBox" id="meds-adl-checkBox">
      <br>

      <label for="mobility-adl-checkBox">Getting around your home</label>
      <input type="checkbox" name="mobility-adl-checkBox" id="mobility-adl-checkBox">
      <br>

      <label for="feeding-adl-checkBox">Feeding yourself</label>
      <input type="checkbox" name="feeding-adl-checkBox" id="feeding-adl-checkBox">
      <br>

      <label for="transfers-adl-checkBox">Getting in or out of bed or chair</label>
      <input type="checkbox" name="transfers-adl-checkBox" id="transfers-adl-checkBox">
      <br>

      <label for="bathing-adl-checkBox">Caring for yourself, including bathing</label>
      <input type="checkbox" name="bathing-adl-checkBox" id="bathing-adl-checkBox">
      <br>

      <label for="dressing-adl-checkBox">Dressing</label>
      <input type="checkbox" name="dressing-adl-checkBox" id="dressing-adl-checkBox">
      <br>

      <label for="toilet-adl-checkBox">Using the toilet</label>
      <input type="checkbox" name="toilet-adl-checkBox" id="toilet-adl-checkBox">
      <br>
      <br>


      <button type="button" onclick=showMeWhatYouGot()>Generate</button>
      <button type="button" onclick=newAssesmentForm()>Clear</button>
      <br>
      <br>
      <div id="designer-name-form">
        Site Designed by: Zachary Buhler, RN, BSN
      </div>
  </div>
  <div id="careplan-output">
    <div id="results-page-title">
    <h2>UTC / Refusal HRA Care Plan</h2>
    </div>
    <h3 class="report-headers">Findings:</h3>
    <div id="hra-findings">
    </div>

    <h3 class="report-headers">Goals:</h3>
    <div id="hra-goals">
    </div>

    <h3 class="report-headers">Interventions / Outcomes:</h3>
    <div id="hra-interventions">
    </div>
    <br>
    <br>
    <button type="button" onclick=newAssesmentForm()>Clear</button>

    <br>
    <br>
    <div id="designer-name-results">
    Site Designed by: Zachary Buhler, RN, BSN
    </div>
  </div>
  <footer>
  </footer>
  <script src="assessmentObject.js"></script>
  <script src="interventionObject.js"></script>
  <script src="goalsObject.js"></script>
</body>
</html>
